language: android
sudo: required
env:
  global:
    - ADB_INSTALL_TIMEOUT=8 # 8 minutes (2 minutes by default)

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.0-rc02
    - android-22
    - android-28
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22

script:
  - ./gradlew ktlint test install
  - ./gradlew install
  - cd ../plugin
  - ./gradlew install
  - cd ../KotlinConsumer
  - ./gradlew test
  - cd ../AndroidConsumer
  - ./gradlew test